<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
</head>

<body>
    <div id="app">
        <div id="header">
            <h1>To Do List</h1>
        </div>
        <div id="hole-punches"></div>
        <div id="todo-list">
            <div id="todo-form" class="todo-item">
                <form>
                    <input id="todo-input" type="text" placeholder="To Do..." />
                    <button id="submit">+</button>
                </form>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
